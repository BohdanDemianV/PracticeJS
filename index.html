<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="button_js">
		<div class="button_add_class">
			<button class="btn btn_add">order now</button>
		</div>

		<div class="button_remove_class">
			<button class="btn btn_remove active">order now</button>
		</div>

		<div class="button_toggle_class">
			<button class="btn btn_toggle ">order now</button>
		</div>

		<div class="button_getAttr">
			<button id="get_attr" class="btn btn_getAttr" onclick="myFunction()">order now</button>
			<p id="demo"></p>
		</div>

		<div class="button_setAttr">
			<button id="set_attr" class="btn" onclick="myFunctionSet()">order now</button>
		</div>

		<div class="button_alert_on_click">
			<button class="btn" onclick="myFunctionAlertOnClick()">order now</button>
		</div>

	</section>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="js/script.js"></script>
</body>
</html>
